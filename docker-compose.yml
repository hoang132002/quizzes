version: '3'
services:

  postgres:
    image: postgres:16.3
    restart: always
    ports:
      - '5433:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - quiz

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - postgres
    networks:
      - quiz

volumes:
  postgres:
    driver: local

networks:
  quiz:
    driver: bridge
